<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="p-5 mb-4 bg-body-tertiary rounded-3 m-4 shadow">
			<div class="container-fluid ">
				<h3 class="h3 mb-4">Compress Audio</h3>
				<form class="row g-3">
					<div class="col-12">
						<label for="audio" class="form-label">Upload Audio </label>
						<input type="file" class="form-control" id="audio" accept="audio/*">
					</div>
				</form>
				<div id="wrapper" class="py-4"></div>
				<div class="mt-4">
					<a href="index.html" class="btn btn-secondary">Back</a>
					<a href="#" class="btn btn-success" id="download">Download</a>
				</div>
			</div>

		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="compress_audio.js"></script>
	</body>
</html>
